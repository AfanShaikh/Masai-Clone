<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign.css">
</head>
<body>
<div class="signup-overlay" id="sign-in-overlay">
    <div class="signup-container">
    <span class="close-button">&times;</span>

    <h2>Sign In</h2>
    <p>New user? <a href="../html/sign.html">Sign up</a></p>

    <form>
      <label for="email-or-phone">Email or Phone Number *</label>
      <input 
        type="text" 
        id="email-or-phone" 
        name="loginId" 
        placeholder="Enter your email or phone number" 
        required
      >

      <button type="submit" class="signup-button">SIGN IN</button>

      <p class="legal-text">By continuing, I accept the Masai <a href="#">Terms of Service</a> and acknowledge the <a href="#">Privacy Policy</a>.</p>
    </form>
    </div>
</div>
</body>
<script src="../JS/LS.js"></script>
</html>

<!DOCTYPE html>

<script type="module">
    import { Nav,NavStyle } from "../components/Navbar.js"
    document.querySelector(".navbar").innerHTML = Nav("");

    let styleTag = document.createElement("style");
    styleTag.textContent = NavStyle();

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign.css">
</head>
<body>
<div class="signup-overlay" id="sign-up-overlay">
    <div class="signup-container">
    <span class="close-button">&times;</span> 

    <h2>Create Account</h2>
    <p>Already have an account? <a href="../html/login.html">Sign in</a></p>

    <form>
      <label for="full-name">Full Name *</label>
      <input type="text" id="full-name" name="fullName" placeholder="Enter your full name" required>

      <label for="email">Email address *</label>
      <input type="email" id="email" name="emailAddress" placeholder="Enter your email address" required>

      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phoneNumber" placeholder="Enter your phone number" required>

      <label for="referral">Referral Code (Optional)</label>
      <input type="text" id="referral" name="referralCode" placeholder="Enter referral code if you have one">

      <button type="submit" class="signup-button">SIGN UP</button>

      <p class="legal-text">By continuing, I accept the Masai <a href="#">terms of service</a> and acknowledge the <a href="#">privacy policy</a>.</p>
    </form>
    </div>
</div>
</body>
<script src="../JS/LS.js"></script> 
</html>
